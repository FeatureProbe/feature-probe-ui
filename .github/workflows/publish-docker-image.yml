name: Publish Docker Image

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: read
  
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag featureprobe/ui:$(date +%s)
